version: '3.8'
# docker-compose.yml (only your app)
services:
  app:
    build: .
    environment:
      MLFLOW_TRACKING_URI: https://dagshub.com/larawehbe/mlflow-test-saturday.mlflow
      MLFLOW_TRACKING_USERNAME: ${DAGSHUB_USER}
      MLFLOW_TRACKING_PASSWORD: ${DAGSHUB_TOKEN}
    # DAGSHUB_USER / DAGSHUB_TOKEN set in your shell or .env
    volumes:
      - .:/app
    command: tail -f /dev/null  # Keep the container running for interactive use
# To run your app: docker-compose run app bash  